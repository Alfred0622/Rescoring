args:
  nbest: 50 # max: 50
  withLM: False
  dataset: aishell

train:
  epoch: 10
  batch_size: 256
  accumgrad: 1
  print_loss: 5000
  lr: 1e-7
  freeze_epoch: -1
  hard_label: True
  warmup_step: 10000
  margin_value: 0.05
  converge: 0.1
  margin_first:
  contrast_weight: 1.0
  warmup_ratio: 0.1
  useTopOnly: True
  compareCLS: False # if False, CLS will compared with Pooling vector
  noCLS: True
  noSEP: False

recog:
  batch: 1
  find_weight: True