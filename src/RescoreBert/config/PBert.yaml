args:
  nbest: 10 # max: 50
  withLM: False
  dataset: aishell

train:
  epoch: 10
  batch_size: 32
  accumgrad: 1
  print_loss: 5000
  lr: 1e-6
  freeze_epoch: -1
  hard_label: True
  loss_type: Entropy
  weightByWER: none # positive, inverse, square, none
  warmup_ratio: 0.1
  layer_op: # extra, lastInit_n or none
  MWER: MWER # MWER, MWED
  reduction: mean
  combineScore: False
  noCLS: False
  noSEP: False

recog:
  batch: 1
  find_weight: True 